<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap 5.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="pathimg" alt="Spiderman" />
                    <div class="text text-light">
                        <h3>{{titleimg}}</h3>
                        <p>
                            {{textimg}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"  @click="prevSlide()"></div>
                    <div class="next"  @click="nextSlide()"></div>
                    <!-- Generazione Thumbs cicla nell'array Slides         se index del ciclo e' uguale all'indice dell'imagine principale assegna alla thumb la classe active-->
                    <div v-for="(imageUrl, index) in slides" class="thumb" :class="(index === activeIndex) ? 'active' : ''">
                        <img :src="imageUrl.image" alt="Immagini Videogiochi" />
                    </div>
                </div>
            </div>
        </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
